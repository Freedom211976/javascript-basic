<script>

    function calculadora (operador, num1, num2){

         if (operador=="+"){
             alert("El resultat és: " + (num1+num2));
         }
         else if (operador =="-"){
             alert("El resultat és: " + (num1-num2));
         }
         else if(operador == "*"){
             alert("El resultat és: " + (num1*num2));
         }

                 alert("El resultat és: " + (num1/num2));
             }

             }
            
         }
     }

         operador2 = parseInt(prompt("Introdueix el segun número"));
